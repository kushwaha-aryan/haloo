<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>

    </head>
    <body>

    <form onsubmit="location.href='page2.html'; return false;">

            <label for="username">Username : </label>
            <input type="text" id="username" required minlength="4" maxlength="20" placeholder="Enter your username"><br>

            <label for="password">Password : </label>
            <input type="password" id="password" required minlength="6" maxlength="10" placeholder="Enter your password"><br>

            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="e.g, xyz@gmal.com" required pattern="[a-z]+@[a-z]+\.[a-z]+"><br>

            <label for="birthday">Birthday : </label>
            <input type="date" id="birthday" value="2007-01-21"><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" max="10" value="2"><br>

            <label for="gender">Gender : </label>

            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gender"><br>

            <label for="payment">Payment : </label>
            <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select><br>

            <label for="checkbox">Agree : </label>
            <input type="checkbox" id="checkbox" required><br>

            <label for="suggestions">Suggestions : </label>
            <textarea id="suggestions" rows="3" cols="40"></textarea><br>

            <label for="file">Pic with cat's : </label>
            <input type="file" id="file" accept="image/jpeg , image/png" ><br>


            <br><input type="reset">
            <input type="submit">

        </form>

    </body>

</html>
